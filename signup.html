<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>signup page</title>
      <link rel="stylesheet" href="styles.css">
 
</head>
<body class="back">
    <form  id="create-account-form" action="store.php" name="myform" method="post">
        
        <div class="title">
            <h2 align="center"><i>create-account</i></h2>
        </div>
        <!-- USERNAME -->
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Name" name="name" onchange="validateForm()" required>
            <p id="n"></p>
            <h2 id="x"></h2>
        </div>
       <!-- EMAIL -->
<div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email" name="email" required>
          
            <p></p>
        </div>
        <!-- PASSWORD -->
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" required>
          
            <p id="m"></p>
            <h2 id="y"></h2>
        </div>
     
        <div class="input-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Password" name="cpassword" required>
          
            <p id="text"></p>
        </div>

        <input type="submit" class="btn" value="signup" align="center">
        <p  style="text-align:center;text-transform: none;">you have already an account?<a href="index.html" style="color:pink;">signin</a></p>
    </form></br>
    <script src="form.js"></script></body>
</body>
</html>
